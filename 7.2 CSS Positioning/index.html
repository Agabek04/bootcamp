<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      position: relative;
      left: 250px;
      top: 150px;
      background: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
    
    }
    .blue-box{
      background: blue;
       height: 300px;
       width: 500px;
       margin-top: 200px;
       margin-left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
